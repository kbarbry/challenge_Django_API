{% extends 'main/base.html' %}

{% block title %}
	View Form
{% endblock %}

{% block content %}
	<h1>{{form.name}}</h1>
	<form method='post' action='#'>
		{% csrf_token %}
		{% for item in form.item_set.all %}
		<div class='input-group mb-3'>
			<div class='input-group-prepend'>
				<div class='input-group-text'>
					{% if item.complete == True %}
						<input type='checkbox' value='clicked' name='cb{{item.id}}' checked>
					{% else %}
						<input type='checkbox' value='clicked' name='cb{{item.id}}'>
					{% endif %}
				</div>
			</div>
			<input type='text' value='{{item.description}}' class='form-control'>
		</div>
		{% endfor %}

		<div class='input-group mb-3'>
			<div class='input-group-prepend'>
				<button type'submit' name='newItem' value='newItem' class='btn btn-success'>Add an instruction</button>
			</div>
			<input type='text', name='newItemValue'>
		</div>
		<button type'submit' name='save' value='save' class='btn btn-success'>Save changes</button>
	</form>
{% endblock %}
