{% extends 'main/base.html' %}

{% block title %}
	Create Form
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<h3>Create Form</h3>
	<form method='post' action='/createForm/' class='form-group'>
		{% csrf_token %}
		{{ form|crispy }}
		<button type='submit', name='save' class='btn btn-success'>Create New Form</button>
	</form>
{% endblock %}
