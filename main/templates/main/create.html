{% extends 'main/base.html' %}

{% block title %}
	Create Form
{% endblock %}

{% block content %}
	<h3>Create Form</h3>
	<form method='post' action='/createForm/' class='form-group'>
		{% csrf_token %}
		<div class='input-group mb-3'>
			<div class='input-group-prepend'>
				<button type='submit', name='save' class='btn btn-success'>Create New Form</button>
			</div>
			{{form.name}}
		</div>
{% endblock %}
